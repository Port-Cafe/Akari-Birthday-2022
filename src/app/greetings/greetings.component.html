<img class="background" src="assets/img/background/classroom.jpg" alt="">
<div id="l2d-canvas"></div>
<app-dialog-box
  *ngIf="showDialogBox"
  [greeting]="greeting"
  [modelLoaded]="modelLoadedCount"
  (onExit)="onExit()">
</app-dialog-box>

<app-assets-loader *ngIf="!isModelLoaded && this.isIntro" [loadGreetings]="true" (onCompleted)="onAssetsLoaded()"></app-assets-loader>
<app-loading-screen
*ngIf="!this.isIntro && !this.isModelLoaded">
</app-loading-screen>
