<div class="dialog-container fade-in">
  <div class="dialog-title">
    <div class="dialog-title-box"></div>
    <div class="dialog-title-content">
      {{dialog.characterName}}
    </div>
  </div>
  <div (click)="dialogOnClick()" class="dialog-body">
    <div class="dialog-body-content">
      {{dialog.currentDialog}}
    </div>
  </div>
</div>
